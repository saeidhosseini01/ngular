<mat-tab-group>
    <mat-tab label="First">

          <use xlink:href="#check-circle-fill"></use>
        </svg>
        <span>{{ todo.title}}</span>
      </div>
      
    
    </mat-tab>
    <mat-tab label="Second">  
      <div class="alert alert-success d-flex align-items-center" *ngFor="let todo of undoneTodo$ | async">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24">
          <use xlink:href="#check-circle-fill"></use>
        </svg>
        <span>{{ todo.title}}</span>
      </div>
      
    </mat-tab>
